name: Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  APP_NAME: Pulse
  SCHEME: Pulse
  XCODE_VERSION: "26.0"
  SPARKLE_VERSION: "2.7.3"

jobs:
  build:
    runs-on: macos-26
    timeout-minutes: 30
    if: github.event_name == 'workflow_dispatch' || github.event.release.prerelease != true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Sparkle
        run: |
          mkdir -p "$RUNNER_TEMP/sparkle"
          cd "$RUNNER_TEMP/sparkle"
          curl -L "https://github.com/sparkle-project/Sparkle/releases/download/${SPARKLE_VERSION}/Sparkle-for-Swift-Package-Manager.zip" -o sparkle.zip
          unzip -q sparkle.zip
          echo "$RUNNER_TEMP/sparkle/bin" >> $GITHUB_PATH

      - name: Import signing certificate
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Clean up certificate file
          rm "$CERTIFICATE_PATH"

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            # Remove 'v' prefix if present
            VERSION="${VERSION#v}"
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Determine build identifiers
        id: build
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "marketing_version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_number=$VERSION" >> $GITHUB_OUTPUT
          echo "git_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Marketing version: $VERSION"
          echo "Build number: $VERSION"
          echo "Git SHA: $SHORT_SHA"

      - name: Set Sparkle public key and git SHA in Info.plist
        env:
          SPARKLE_PUBLIC_KEY: ${{ secrets.SPARKLE_PUBLIC_EDDSA_KEY }}
        run: |
          /usr/libexec/PlistBuddy -c "Set :SUPublicEDKey $SPARKLE_PUBLIC_KEY" "Pulse/Info.plist"
          /usr/libexec/PlistBuddy -c "Add :GitSHA string ${{ steps.build.outputs.git_sha }}" "Pulse/Info.plist"

      - name: Build application
        run: |
          set -o pipefail
          xcodebuild archive \
            -project "${{ env.APP_NAME }}.xcodeproj" \
            -scheme "${{ env.SCHEME }}" \
            -configuration Release \
            -archivePath "$RUNNER_TEMP/${{ env.APP_NAME }}.xcarchive" \
            -destination "generic/platform=macOS" \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            CODE_SIGN_STYLE=Manual \
            OTHER_CODE_SIGN_FLAGS="--timestamp --options=runtime" \
            MARKETING_VERSION="${{ steps.build.outputs.marketing_version }}" \
            CURRENT_PROJECT_VERSION="${{ steps.build.outputs.build_number }}" \
            | xcbeautify --renderer github-actions

      - name: Export application
        run: |
          # Create export options plist
          cat > "$RUNNER_TEMP/ExportOptions.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>developer-id</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Developer ID Application</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/${{ env.APP_NAME }}.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist"

      - name: Notarize application
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="$RUNNER_TEMP/export/${{ env.APP_NAME }}.app"

          # Create zip for notarization
          ditto -c -k --keepParent "$APP_PATH" "$RUNNER_TEMP/${{ env.APP_NAME }}-notarize.zip"

          # Submit for notarization
          xcrun notarytool submit "$RUNNER_TEMP/${{ env.APP_NAME }}-notarize.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          xcrun stapler staple "$APP_PATH"

          # Clean up
          rm "$RUNNER_TEMP/${{ env.APP_NAME }}-notarize.zip"

      - name: Create DMG
        run: |
          APP_PATH="$RUNNER_TEMP/export/${{ env.APP_NAME }}.app"
          DMG_PATH="$RUNNER_TEMP/${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-arm64.dmg"

          # Create temporary directory for DMG contents
          DMG_TEMP="$RUNNER_TEMP/dmg-contents"
          mkdir -p "$DMG_TEMP"

          # Copy app to temporary directory
          cp -R "$APP_PATH" "$DMG_TEMP/"

          # Create symbolic link to Applications
          ln -s /Applications "$DMG_TEMP/Applications"

          # Create DMG
          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder "$DMG_TEMP" \
            -ov -format UDZO \
            "$DMG_PATH"

          # Clean up
          rm -rf "$DMG_TEMP"

          echo "DMG_PATH=$DMG_PATH" >> $GITHUB_ENV

      - name: Sign DMG with Sparkle EdDSA
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_EDDSA_KEY }}
        run: |
          echo "$SPARKLE_PRIVATE_KEY" > "$RUNNER_TEMP/sparkle_key"
          sign_update "${{ env.DMG_PATH }}" -f "$RUNNER_TEMP/sparkle_key" > "$RUNNER_TEMP/sign_update.txt"
          rm "$RUNNER_TEMP/sparkle_key"
          echo "Sparkle signature:"
          cat "$RUNNER_TEMP/sign_update.txt"

      - name: Generate Sparkle appcast
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG="${{ github.event.release.tag_name }}"
          DMG_FILENAME="${{ env.APP_NAME }}-${VERSION}-arm64.dmg"
          RELEASE_URL="${{ github.event.release.html_url }}"

          # The DMG URL uses the release tag for a permanent link
          if [ -n "$TAG" ]; then
            DMG_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/${DMG_FILENAME}"
          else
            DMG_URL="https://github.com/${{ github.repository }}/releases/latest/download/${DMG_FILENAME}"
          fi

          # Fetch release notes body from the GitHub release
          RELEASE_NOTES=""
          if [ -n "$TAG" ]; then
            RELEASE_NOTES=$(gh release view "$TAG" --json body --jq '.body' 2>/dev/null || echo "")
          fi

          # Try to download the appcast from the previous latest release
          APPCAST_DIR="$RUNNER_TEMP/appcast"
          mkdir -p "$APPCAST_DIR"
          cp "$RUNNER_TEMP/sign_update.txt" "$APPCAST_DIR/sign_update.txt"

          curl -fsSL \
            "https://github.com/${{ github.repository }}/releases/latest/download/appcast.xml" \
            -o "$APPCAST_DIR/appcast.xml" 2>/dev/null \
            || echo "No previous appcast found, will create a fresh one"

          # Run the appcast generation script
          # Note: BUILD_NUMBER uses VERSION for Sparkle comparison (not git SHA)
          cd "$APPCAST_DIR"
          VERSION="$VERSION" \
          BUILD_NUMBER="$VERSION" \
          DMG_URL="$DMG_URL" \
          RELEASE_NOTES="$RELEASE_NOTES" \
          RELEASE_URL="$RELEASE_URL" \
            python3 "$GITHUB_WORKSPACE/dist/update_appcast.py"

          # Move the generated appcast to a known location
          mv appcast_new.xml "$RUNNER_TEMP/appcast.xml"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ steps.version.outputs.version }}-arm64.dmg
          path: ${{ env.DMG_PATH }}
          if-no-files-found: error

      - name: Upload appcast artifact
        uses: actions/upload-artifact@v4
        with:
          name: appcast
          path: ${{ runner.temp }}/appcast.xml
          if-no-files-found: error

      - name: Upload assets to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            "${{ env.DMG_PATH }}" \
            "$RUNNER_TEMP/appcast.xml" \
            --clobber

      - name: Clean up keychain
        if: always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH"
          fi
